<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="style_01.css">
    <style>

    </style>
</head>

<body>
    <div id="splash"></div>

    <h1>Alle</h1>

    <header>

        <nav>
            <button class="filter valgt" data-kategori="alle">Alle</button>
            <button class="filter" data-kategori="forretter">Forretter</button>
            <button class="filter" data-kategori="hovedretter">hovedretter</button>
            <button class="filter" data-kategori="desserter">desserter</button>
            <button class="filter" data-kategori="sideorders">sideorders</button>
            <button class="filter" data-kategori="drikkevarer">drikkevarer</button>
        </nav>
    </header>

    <section id="popup">
        <article>
            <button id="luk">X</button>
            <h2 class="pop_navn"></h2>
            <img class="pop_billede" src="" alt="">
            <div>
                <!--<p id="luk">X</p>-->
                <p class="pop_kategori"></p>
                <p>Pris: <span class="pop_pris"></span></p>
                <!--<p>Kort: <span class="pop_kort"></span></p>-->
                <p><span class="pop_lang"></span></p>
                <p>Oprindelse: <span class="pop_oprindelse"></span></p>
            </div>

        </article>
    </section>

    <section id="list">

    </section>




    <template>
        <article class="ret">

            <h2 class="navn"></h2>
            <img class="billede" src="" alt="">
            <p class="kategori"></p>
            <p>Pris: <span class="pris"></span></p>
            <p><span class="kort"></span></p>
            <!--<p>Lang: <span class="lang"></span></p>-->
            <p>Oprindelse: <span class="oprindelse"></span></p>


        </article>
    </template>
    <script src="script_01.js">

    </script>
</body></html>
